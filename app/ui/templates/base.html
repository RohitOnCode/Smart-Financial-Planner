
<!doctype html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>{% block title %}Smart Financial Planner{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body{background:#0b0f19;color:#e5e7eb}
  .card{background:#0f1525;border:1px solid #1f2a44;border-radius:16px;padding:20px}
  .brand{background: radial-gradient(1000px 500px at 10% -10%, #1f4af0 0%, transparent 60%),
                    radial-gradient(700px 400px at 90% -20%, #ff4ecd 0%, transparent 60%);
         border-bottom:1px solid #1f2a44;}
  .btn{background:#3b82f6;border:1px solid #60a5fa;border-radius:10px;padding:10px 14px}
  .btn:hover{background:#2563eb}
  input,select{background:#0a1020;border:1px solid #1f2a44;border-radius:10px;padding:8px 10px;width:100%}
</style>
</head><body>
  <div class="brand py-8">
    <div class="max-w-5xl mx-auto px-6 flex items-end justify-between">
      <div>
        <div class="text-3xl font-extrabold tracking-tight">Smart Financial Planner</div>
        <div class="text-xs opacity-70">ToolNode-first multi‑agent workflow</div>
      </div>
      <div class="text-xs opacity-60">LangGraph · Flask</div>
    </div>
  </div>
  <div class="max-w-5xl mx-auto p-6">{% block content %}{% endblock %}</div>
</body></html>
